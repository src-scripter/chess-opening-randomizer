<!DOCTYPE html>
<html>
  <head>
    <title>Chess Opening Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="chess_random.js"></script>
  </head>
  <body>
    <div id="initial" class="container">
      <br />
      <h1>Chess Opening Randomizer</h1>
      <br />
      <p>
        <label><b>Depth (Max 10)</b></label>
        <br />
        <input id="depth" type="number" min="1" max="10" step="1" value="1"></input>
      </p>
      <button id="generator" class="btn btn-dark">Generate</button>
      <br />
      <br />
      <p id="result"></p>
    </div>
    <script>
      document.getElementById("generator").onclick = () => {
        document.getElementById("result").innerText = ChessRandom.generateRandomGame(document.getElementById("depth").value).moves;
      }
    </script>
  </body>
</html>
